<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 shadow-lg">
        <div class="max-w-7x1 mx-auto px-4">
            <div class="flex justify-between h-16">
                <a href="{{ url_for('tasks.index') }}" class="flex items-center text-white font-bold text-xl">
                    <i class="fas fa-tasks mr-2"></i>
                    Task Manager
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('tasks.index') }}" class="text-white hover:text-blue-200 px-3 py-2 rounded-md">
                    <i class="fas fa-list mr-1"></i> All tasks
                </a>
                <a href="{{ url_for('tasks.new') }}" class="bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-md transition duration-200">
                    <i class="fas fa-plus mr-1"></i> New Task
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} bg-{% if category == 'error' %}red{% else %}green{% endif %}-100 border border-{% if category == 'error' %}red{% else %}green{% endif %}-400 text-{% if category == 'error' %}red{% else %}green{% endif %}-700 px-4 py-3 rounded mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 text-center">
            <p>&copy; 2025 Task Manager. Built with Flask & Tailwind CSS.</p>
        </div>
    </footer>
</body>

</html>
